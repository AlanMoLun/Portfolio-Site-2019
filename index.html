<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Jingqi Fan">
	<title>Jingqi Fan</title>
  
  <!-- Vendor CSS files -->
  <link href="css/vendor/bootstrap-reboot.min.css" rel="stylesheet">
  <link href="css/vendor/bootstrap-grid.min.css" rel="stylesheet">

  <!-- Own CSS -->
  <link href="css/styles.css" rel="stylesheet">
  
</head>
<body>

  <main id="app" v-cloak>

    <!-- component matched by the route will render here -->
    <router-view></router-view>
    <v-social-media></v-social-media>

  </main>
    
  <!-- end: content -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>

  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>

  <!-- Vue Views and Components -->
  <script src="views/Home.vue.js"></script>
  <script src="views/Project.vue.js"></script>
  <script src="views/Profile.vue.js"></script>
  <script src="views/ProjectBraveNewWorld.vue.js"></script>
  <script src="components/NavBar.vue.js"></script>
  <script src="components/SocialMedia.vue.js"></script>
  <script src="components/NextLink.vue.js"></script>
  <script src="components/ProjectThumbnail.vue.js"></script>
 
  
  <!-- Vue Routing -->
  <script type="text/javascript">
    Vue.use(VueRouter);
    const routes = [
      { path: '/', component: Home },
      { path: '/project', component: Project },
      { path: '/profile', component: Profile },
      { path: '/brave-new-world', name: 'brave-new-world', component: ProjectBraveNewWorld}
    ]
    const router = new VueRouter({ routes });
    const app = new Vue({ router }).$mount('#app')
  </script>
  
  <!-- Own JS -->
  <script src="js/main.js"></script>

</body>
</html>
